spring.application.name=advertisement-service
server.port=8096

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.cloud.openfeign.compression.request.enabled=true
spring.cloud.openfeign.compression.response.enabled=true

spring.cloud.openfeign.compression.request.mime-types=text/xml,application/xml,application/json
spring.cloud.openfeign.compression.request.min-request-size=2048

spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

notification.advertisement.queue=send-notification-advertisement-queue
notification.advertisement.exchange=send-notification-advertisement-exchange
notification.advertisement.routingkey=send-notification-advertisement-routingkey

notification.system.log.queue=send-notification-system-log-queue
notification.system.log.exchange=send-notification-system-log-exchange
notification.system.log.routingkey=send-notification-system-log-routingkey

spring.datasource.url=jdbc:postgresql://localhost:5432/advertisementsdb
spring.datasource.password=postgres
spring.datasource.username=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
